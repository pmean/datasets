  Carolina residential real estate plots". submitted
  by Roger Woodard, North Carolina State University.
  Dataset obtained from the Journal of Statistics
  Education (http://jse.amstat.org/publications/jse).
  Accessed 2023-12-29. Used by permission of author.

description:
  Information from a Wake County, NC database, 
  taken in 2008. This a random sample from the
  entire county.
  
download:
  excel-format: http://jse.amstat.org/datasets/woodard.xls
  additional-information: http://jse.amstat.org/datasets/woodard%20data%20set%20desc.txt

copyright:
  "Data Sets may be freely used in teaching without
  contacting the author or JSE for permission. Data
